<div class="col-md-8 categoryitem-panel">
    <div class="row catalog-title">
        {% if selectedCategory %}
        <h2>Add New {{selectedCategory.name}} Item</h2>
        {% else %}
        <h2>Add New Catalog Item</h2>
        {% endif %}
    </div>
    <div class="content-panel">
        <form action="#" method="post">
            <div class="row categoryitem">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" maxlength="80" class="form-control" name="title" placeholder="Title of the item" required>

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item" required></textarea>

                    <label for="category">Category:</label>
                    <select class="form-control" name="category">
                    {% if selectedCategory %}
                        <option value="{{selectedCategory.id}}">{{selectedCategory.name}}</option>
                    {% else %}
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    {% endif %}
                    </select>
                </div>
            </div>
            <div class="categoryitem-actions">
                <button type="submit" class="btn-action left" id="submit">Add</button>
                {% if selectedCategory %}
                <a href="{{url_for('showCategoryItems', category_name = selectedCategory.name, category_id = selectedCategory.id)}}">
                {% else %}
                <a href="{{url_for('showCategories')}}">
                {% endif %}
                    <span class="btn-action right" style="margin-top:5px;">Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>
